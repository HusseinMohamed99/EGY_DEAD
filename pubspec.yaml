name: movies_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  get_it: ^8.0.1

  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  dio: ^5.0.2
  dartz: ^0.10.1
  flutter_bloc: ^8.1.2
  animate_do: ^3.0.2
  cached_network_image: ^3.2.3
  carousel_slider: ^5.0.0
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  flutter_screenutil: ^5.7.0
  flutter_rating_bar: ^4.0.1
  url_launcher: ^6.1.11
  stream_transform: ^2.1.0
  shared_preferences: ^2.2.0
  flutter_svg: ^2.0.7
  internet_connection_checker: ^1.0.0+1
  connectivity_plus: ^6.1.0

dev_dependencies:
  build_runner: ^2.3.3
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
flutter_assets:
  assets_path: assets/images/
  output_path: lib/
  filename: "image_assets.dart"
  field_prefix: null
